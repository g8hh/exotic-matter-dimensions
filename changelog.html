	document.getElementById("logContainer").innerHTML += "<button class=\"accordion\">"+i.name+"</button><div class=\"panel\"><table>"+i.changes.map(x => (typeof x == "object")?("<tr><td style=\"width:200px\">"+x[0]+"</td><td style=\"width:calc(100vw - 200px)\">"+x[1]+"</td></tr>"):("<tr><td colspan=\"2\" style=\"width:100vw\">"+x+"</td></tr>")).join("")+"</table></div>"
}
var acc = document.getElementsByClassName("accordion");

for (let i of acc) {
	i.addEventListener("click", function() {
		/* Toggle between adding and removing the "active" class,
		to highlight the button that controls the panel */
		this.classList.toggle("active");

		/* Toggle between hiding and showing the active panel */
		var panel = this.nextElementSibling;
		if (panel.style.display === "inline-block") {
			panel.style.display = "none";
		} else {
			panel.style.display = "inline-block";
		}
	});
}
